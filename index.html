<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dress-Up Cinnamon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Dress-Up Cinnamon</h1>

    <div id="game">
        <!-- CHARACTER AREA (drop target for drag & drop) -->
        <div id="character-area">
            <div id="character"
                 ondragover="allowDrop(event)"
                 ondrop="dropItem(event)">
                <!-- BACK â†’ FRONT -->
                <img id="layer-body"        src="assets/body_skin01.png" alt="body">

                <img id="layer-hair-back"   src="assets/hair_back01.png" alt="hair back">

                <img id="layer-underwear-bottom"  src="assets/underwear_bottom01.png" alt="underwear bottom">
                <img id="layer-bottom"      src="" alt="bottom">
		<img id="layer-socks"       src="" alt="socks">
                <img id="layer-shoes"       src="" alt="shoes">

                <img id="layer-underwear-top"     src="assets/underwear_top01.png" alt="underwear top">
                <img id="layer-top"         src="" alt="top">
                <img id="layer-accessory"   src="" alt="accessory">

                <!-- FACE -->
                <img id="layer-lids"        src="assets/eyelids01.png"     alt="eyelids">
                <img id="layer-eyes"        src="assets/eyes01.png"        alt="eyes">
		<img id="layer-eyelids"     src="assets/eyelids01_open_skin01.png" alt="eyelids">
                <img id="layer-eyebrows"    src="assets/eyebrows01.png"    alt="eyebrows">
                <img id="layer-mouth"       src="assets/mouth01.png"       alt="mouth">
                <img id="layer-cheeks"      src="assets/cheeks01.png"      alt="cheeks">
                <img id="layer-nose"        src="assets/nose01.png"        alt="nose">

                <!-- FRONT HAIR -->
                <img id="layer-hair-front"  src="assets/hair_front01.png"  alt="hair front">
            </div>
        </div>

        <!-- CONTROL PANEL -->
        <div id="items-panel">
            <h2>Customize</h2>

            <div id="menu-nav">
                <button onclick="prevMenuPage()">&lt;</button>
                <span id="menu-page-indicator"></span>
                <button onclick="nextMenuPage()">&gt;</button>
            </div>

            <!-- ========= PAGE 1: SKIN + FACE ========= -->
            <div class="menu-page" id="menu-page-1">

                <div class="item-group">
                    <h3>Skin Colour</h3>
                    <div class="item-row">
                        <button onclick="changeSkin('skin01')">Skin 01</button>
                        <button onclick="changeSkin('skin02')">Skin 02</button>
                        <button onclick="changeSkin('skin03')">Skin 03</button>
                        <button onclick="changeSkin('skin04')">Skin 04</button>
                        <button onclick="changeSkin('skin05')">Skin 05</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Eyes</h3>
                    <div class="item-row">
                        <button onclick="equipItem('eyes', 'assets/eyes01.png')">Eyes 01</button>
                        <button onclick="equipItem('eyes', 'assets/eyes02.png')">Eyes 02</button>
                        <button onclick="equipItem('eyes', 'assets/eyes03.png')">Eyes 03</button>
                        <button onclick="equipItem('eyes', 'assets/eyes04.png')">Eyes 04</button>
                        <button onclick="equipItem('eyes', 'assets/eyes05.png')">Eyes 05</button>
                    </div>
                </div>

<div class="item-group">
    <h3>Eye Colour</h3>
    <div class="item-row two-col">
        <input type="range" min="0" max="360" value="0"
               oninput="updateEyesHue(this.value)">
        <input type="range" min="0" max="200" value="100"
               oninput="updateEyesSaturation(this.value)">
    </div>
</div>

                <div class="item-group">
                    <h3>Eyelid Style</h3>
                    <div class="item-row">
                        <button onclick="changeEyelidStyle('style01')">Style 01</button>
                        <button onclick="changeEyelidStyle('style02')">Style 02</button>
                        <button onclick="changeEyelidStyle('style03')">Style 03</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Eyebrows</h3>
                    <div class="item-row">
                        <button onclick="equipItem('eyebrows', 'assets/eyebrows01.png')">Brows 01</button>
                        <button onclick="equipItem('eyebrows', 'assets/eyebrows02.png')">Brows 02</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Mouth</h3>
                    <div class="item-row">
                        <button onclick="equipItem('mouth', 'assets/mouth01.png')">Mouth 01</button>
                        <button onclick="equipItem('mouth', 'assets/mouth02.png')">Mouth 02</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Nose</h3>
                    <div class="item-row">
                        <button onclick="equipItem('nose', 'assets/nose01.png')">Nose 01</button>
                        <button onclick="equipItem('nose', 'assets/nose02.png')">Nose 02</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Cheeks</h3>
                    <div class="item-row">
                        <button onclick="equipItem('cheeks', 'assets/cheeks01.png')">Blush</button>
                        <button onclick="equipItem('cheeks', '')">No Blush</button>
                    </div>
                </div>

                <div class="item-group">
                    <h3>Eyelid Pose</h3>
                    <div class="item-row">
                        <button onclick="setEyelidState('open')">Open</button>
                        <button onclick="setEyelidState('half')">Sleepy</button>
                        <button onclick="setEyelidState('closed')">Closed</button>
                    </div>
                </div>

            </div>

            <!-- ========= PAGE 2: HAIR ========= -->
            <div class="menu-page" id="menu-page-2">
                <div class="item-group">
                    <h3>Hair (Front)</h3>
                    <div id="hair-front-container" class="item-row"></div>
                </div>

                <div class="item-group">
                    <h3>Hair (Back)</h3>
                    <div id="hair-back-container" class="item-row"></div>
                </div>

                <div class="item-group">
                    <h3>Hair Colour (Hue)</h3>
                    <input type="range" min="0" max="360" value="0"
                           oninput="updateHairHue(this.value)">
                    <h3>Hair Saturation</h3>
                    <input type="range" min="0" max="200" value="100"
                           oninput="updateHairSaturation(this.value)">
                </div>
            </div>

            <!-- ========= PAGE 3: TOPS ========= -->
            <div class="menu-page" id="menu-page-3">
                <div class="item-group">
                    <h3>Top</h3>
                    <div id="tops-container" class="item-row"></div>
                    <button onclick="clearTop()">Clear Top</button>
                </div>

                <div class="item-group">
                    <h3>Top Colour (Hue)</h3>
                    <input type="range" min="0" max="360" value="0"
                           oninput="updateTopHue(this.value)">
                </div>
            </div>

            <!-- ========= PAGE 4: BOTTOMS ========= -->
            <div class="menu-page" id="menu-page-4">
                <div class="item-group">
                    <h3>Bottom</h3>
                    <div id="bottoms-container" class="item-row"></div>
                    <button onclick="clearBottom()">Clear Bottom</button>
                </div>

                <div class="item-group">
                    <h3>Bottom Colour (Hue)</h3>
                    <input type="range" min="0" max="360" value="0"
                           oninput="updateBottomHue(this.value)">
                </div>
            </div>

            <!-- ========= PAGE 5: SOCKS + SHOES ========= -->
            <div class="menu-page" id="menu-page-5">
                <div class="item-group">
                    <h3>Socks</h3>
                    <div id="socks-container" class="item-row"></div>
                    <button onclick="clearSocks()">Clear Socks</button>
                </div>

                <div class="item-group">
                    <h3>Shoes</h3>
                    <div id="shoes-container" class="item-row"></div>
                    <button onclick="clearShoes()">Clear Shoes</button>
                </div>
            </div>


            <!-- ========= PAGE 6: ACCESSORIES ========= -->
            <div class="menu-page" id="menu-page-6">
                <div class="item-group">
                    <h3>Accessory</h3>
                    <div id="accessories-container" class="item-row">
                        <img class="item-icon"
                             src="assets/accessory_ears01.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_ears01.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_ears01.png')">
                        <img class="item-icon"
                             src="assets/accessory_ears02.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_ears02.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_ears02.png')">
                        <img class="item-icon"
                             src="assets/accessory_glasses01.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_glasses01.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_glasses01.png')">
                        <img class="item-icon"
                             src="assets/accessory_hair01.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_hair01.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_hair01.png')">
                        <img class="item-icon"
                             src="assets/accessory_hair02.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_hair02.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_hair02.png')">
                        <img class="item-icon"
                             src="assets/accessory_hair03.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_hair03.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_hair03.png')">
                        <img class="item-icon"
                             src="assets/accessory_hair04.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_hair04.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_hair04.png')">
                        <img class="item-icon"
                             src="assets/accessory_pet01.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_pet01.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_pet01.png')">
                        <img class="item-icon"
                             src="assets/accessory_pet02.png"
                             draggable="true"
                             onclick="equipItem('accessory', 'assets/accessory_pet02.png')"
                             ondragstart="startDrag(event, 'accessory', 'assets/accessory_pet02.png')">
                        <button onclick="equipItem('accessory', '')">No Accessory</button>
                    </div>
                </div>
            </div>

            <!-- Actions  -->
            <div class="item-group">
                <h3>Actions</h3>
                <button onclick="clearClothes()">Clear Clothes</button>
            </div>

        </div> <!-- end #items-panel -->
    </div> <!-- end #game -->

    <script src="script.js"></script>
</body>
